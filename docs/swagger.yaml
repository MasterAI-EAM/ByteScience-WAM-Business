definitions:
  auth.ChangePasswordRequest:
    properties:
      confirmPassword:
        description: ConfirmPassword 确认新密码，必填，必须与新密码一致
        example: newpassword123
        type: string
      identifier:
        description: Identifier 用户标识（用户名|手机号|邮箱），必填，长度限制
        example: user1@example.com
        maxLength: 128
        minLength: 3
        type: string
      newPassword:
        description: NewPassword 新密码，必填，长度限制
        example: newpassword123
        maxLength: 32
        minLength: 6
        type: string
      oldPassword:
        description: OldPassword 旧密码，必填，长度限制
        example: oldpassword123
        maxLength: 32
        minLength: 6
        type: string
    required:
    - confirmPassword
    - identifier
    - newPassword
    - oldPassword
    type: object
  auth.LoginRequest:
    properties:
      identifier:
        description: Identifier 用户标识（用户名|手机号|邮箱），必填，长度限制
        example: user1@example.com
        maxLength: 128
        minLength: 3
        type: string
      password:
        description: Password 密码，必填，长度限制
        example: password123
        maxLength: 32
        minLength: 6
        type: string
    required:
    - identifier
    - password
    type: object
  auth.LoginResponse:
    properties:
      token:
        description: Token 登陆凭证
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3MzIwOTkwMTQsImlhdCI6MTczMjA5OTAxNCwidXNlcklkIjoiMmE1ZWVkNDItMjVhMy00MGJlLTlmY2QtNjEzMmJlYzgzNTE3In0.YyrvQS66uYNVtCKKi7rm7xqJrCIFSq12SXCJcqAxKso
        type: string
    type: object
  data.ExperimentAddRequest:
    properties:
      endTime:
        description: |-
          EndTime string 实验结束时间
          选填，格式为 "2006-01-02T15:04:05Z"（RFC3339 格式）
          示例值: "2024-02-05T18:00:00Z"
        example: "2024-02-05T18:00:00Z"
        type: string
      experimentName:
        description: |-
          ExperimentName string 实验名称
          实验的名称，选填；如果填写，名称长度限制为 2-128 字符
          支持中文、英文、数字及特殊字符
          示例值: "实验名称"
        example: 实验名称
        maxLength: 128
        minLength: 2
        type: string
      experimenter:
        description: |-
          Experimenter string 实验者
          实验的负责人，选填；如果填写，名称长度限制为 1-128 字符
          示例值: "张三"
        example: 张三
        maxLength: 128
        minLength: 1
        type: string
      sort:
        description: |-
          Sort int 排序 优先级从大到小
          选填，必须是大于等于 0 的整数
          示例值: 1
        example: 1
        minimum: 0
        type: integer
      startTime:
        description: |-
          StartTime string 实验开始时间
          选填，格式为 "2006-01-02T15:04:05Z"（RFC3339 格式）
          示例值: "2024-02-05T08:30:00Z"
        example: "2024-02-05T08:30:00Z"
        type: string
      steps:
        description: |-
          Steps []ExperimentStepAdd 实验步骤列表
          选填，包含该实验的所有步骤信息，每个步骤包含名称、描述、实验条件、结果值及材料组等
          示例值: [{"stepName": "步骤名称", "stepNameDescription": "实验步骤描述", "experimentCondition": "实验条件", "resultValue": "步骤结果值", "materialGroups": []}]
        items:
          $ref: '#/definitions/data.ExperimentStepAdd'
        type: array
    type: object
  data.ExperimentData:
    properties:
      createdAt:
        description: |-
          CreatedAt 创建时间
          格式为时间戳，创建时间
        example: "2024-11-18T10:00:00Z"
        type: string
      endTime:
        description: |-
          EndTime 实验结束时间
          格式为时间戳，实验结束时间
        example: "2024-11-18T10:00:00Z"
        type: string
      entryCategory:
        description: |-
          EntryCategory int8 录入类别
          1 表示文件导入，2 表示页面输入
        example: 1
        type: integer
      experimentId:
        description: |-
          ExperimentID string 实验ID
          唯一标识实验的UUID
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      experimentName:
        description: |-
          ExperimentName string 实验名称
          实验的名称信息
        example: 实验名称
        type: string
      experimenter:
        description: |-
          Experimenter string 实验者
          进行实验的人员名称
        example: 张三
        type: string
      fileId:
        description: |-
          FileID string 文件ID
          关联的文件资源ID
        example: 123e4567-e89b-12d3-a456-426614174001
        type: string
      fileName:
        description: |-
          fileName string 文件名
          关联的文件资源ID
        example: 240628AI模型数据200组 含FRP性能-(对外）FD
        type: string
      startTime:
        description: |-
          StartTime 实验开始时间
          格式为时间戳，实验开始时间
        example: "2024-11-18T10:00:00Z"
        type: string
      steps:
        description: |-
          Steps []ExperimentStepData 实验步骤
          包含该实验的步骤信息
        items:
          $ref: '#/definitions/data.ExperimentStepData'
        type: array
      userId:
        description: |-
          UserID string 操作用户ID
          记录操作该实验的用户 ID
        example: 987e6543-d21b-34c5-a654-123456789abc
        type: string
    type: object
  data.ExperimentDeleteRequest:
    properties:
      experimentId:
        description: |-
          experimentId 实验编号，必填，UUID格式
          唯一标识要删除的实验，格式必须为UUID4
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
    type: object
  data.ExperimentInfo:
    properties:
      id:
        description: |-
          Id 是实验的唯一标识符
          示例值: "123e4567-e89b-12d3-a456-426614174000"
        type: string
      name:
        description: |-
          Name 是实验的名称
          示例值: "实验名称"
        type: string
    type: object
  data.ExperimentListRequest:
    properties:
      experimentName:
        description: |-
          ExperimentName string 实验名称，选填，长度限制：2-128字符
          用于按名称模糊查询实验记录
        example: 实验名称
        maxLength: 128
        minLength: 2
        type: string
      experimenter:
        description: |-
          Experimenter string 实验者，选填，长度限制：2-128字符
          进行实验的人员名称
        example: 张三
        maxLength: 128
        minLength: 1
        type: string
      page:
        description: |-
          Page 页码，选填，范围限制：[1,10000]
          用于分页查询管理员列表，最小值为1，最大值为10000
        example: 1
        maximum: 10000
        minimum: 1
        type: integer
      pageSize:
        description: |-
          PageSize 每页大小，选填，范围限制：[1,10000]
          用于限制每页返回的管理员数量，最小值为1，最大值为10000
        example: 10
        maximum: 10000
        minimum: 1
        type: integer
    type: object
  data.ExperimentListResponse:
    properties:
      list:
        description: |-
          List []ExperimentData 数据
          分页返回的实验记录列表
        items:
          $ref: '#/definitions/data.ExperimentData'
        type: array
      total:
        description: |-
          Total int64 总条数
          返回符合条件的实验记录总数
        example: 100
        type: integer
    type: object
  data.ExperimentStepAdd:
    properties:
      experimentCondition:
        description: |-
          ExperimentCondition string 实验条件
          选填，实验步骤的实验条件描述，最长 255 字符
          示例值: "实验条件"
        example: 实验条件
        maxLength: 255
        type: string
      recipeId:
        description: |-
          RecipeID string 配方ID
          配方的UUID
        example: 123e4567-e89b-12d3-a456-426614174002
        type: string
      resultValue:
        description: |-
          ResultValue string 步骤结果值
          选填，实验步骤的结果值，最长 256 字符
          示例值: "步骤结果值"
        example: 步骤结果值
        maxLength: 256
        type: string
      stepName:
        description: |-
          StepName string 步骤名称
          实验步骤的名称，必填，限制长度为 1-255 字符
          示例值: "步骤名称"
        example: 步骤名称
        maxLength: 255
        minLength: 1
        type: string
      stepOrder:
        description: |-
          StepOrder int 排序(从大到小)
          必填，实验步骤的执行排序(从大到小)，必须为正整数
          示例值: 1
        example: 1
        minimum: 1
        type: integer
    required:
    - recipeId
    - resultValue
    - stepName
    - stepOrder
    type: object
  data.ExperimentStepData:
    properties:
      experimentCondition:
        description: |-
          ExperimentCondition string 实验条件
          步骤对应的实验条件描述
        example: 实验条件
        type: string
      recipeId:
        description: |-
          RecipeID string 配方ID
          配方的UUID
        example: 123e4567-e89b-12d3-a456-426614174002
        type: string
      resultValue:
        description: |-
          ResultValue string 实验条件
          步骤对应的实验结果
        example: 步骤结果值
        type: string
      stepId:
        description: |-
          StepID string 步骤ID
          唯一标识实验步骤的UUID
        example: 123e4567-e89b-12d3-a456-426614174002
        type: string
      stepName:
        description: |-
          StepName string 步骤名称
          描述实验步骤的名称
        example: 步骤名称
        type: string
      stepNameDescription:
        description: |-
          StepNameDescription string 实验步骤描述
          实验步骤描述
        example: 实验步骤描述
        type: string
      stepOrder:
        description: |-
          StepOrder int 排序(从大到小)
          实验步骤的执行排序(从大到小)
          示例值: 1
        example: 1
        minimum: 1
        type: integer
    required:
    - stepOrder
    type: object
  data.ExperimentStepUpdate:
    properties:
      experimentCondition:
        description: |-
          ExperimentCondition string 实验条件
          选填，实验步骤的实验条件描述，最长 255 字符
          示例值: "实验条件"
        example: 实验条件
        maxLength: 255
        type: string
      recipeId:
        description: |-
          RecipeID string 配方ID
          配方的UUID
        example: 123e4567-e89b-12d3-a456-426614174002
        type: string
      resultValue:
        description: |-
          ResultValue string 步骤结果值
          选填，实验步骤的结果值，最长 256 字符
          示例值: "步骤结果值"
        example: 步骤结果值
        maxLength: 256
        type: string
      stepName:
        description: |-
          StepName string 步骤名称
          实验步骤的名称，必填，限制长度为 1-255 字符
          示例值: "步骤名称"
        example: 步骤名称
        maxLength: 255
        minLength: 1
        type: string
      stepOrder:
        description: |-
          StepOrder int 排序(从大到小)
          必填，实验步骤的执行排序(从大到小)，必须为正整数
          示例值: 1
        example: 1
        minimum: 1
        type: integer
    required:
    - recipeId
    - resultValue
    - stepName
    - stepOrder
    type: object
  data.ExperimentUpdateRequest:
    properties:
      endTime:
        description: |-
          EndTime string 实验结束时间
          选填，格式为 "2006-01-02T15:04:05Z"（RFC3339 格式）
          示例值: "2024-02-05T18:00:00Z"
        example: "2024-02-05T18:00:00Z"
        type: string
      experimentId:
        description: |-
          ExperimentID string 实验ID
          唯一标识实验的 UUID，必填，用于确定要更新的实验记录
          示例值: "123e4567-e89b-12d3-a456-426614174000"
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      experimentName:
        description: |-
          ExperimentName string 实验名称
          实验的名称，选填；如果填写，名称长度限制为 2-128 字符
          支持中文、英文、数字及特殊字符
          示例值: "实验名称"
        example: 实验名称
        maxLength: 128
        minLength: 2
        type: string
      experimenter:
        description: |-
          Experimenter string 实验者
          实验的负责人，选填；如果填写，名称长度限制为 1-128 字符
          示例值: "张三"
        example: 张三
        maxLength: 128
        minLength: 1
        type: string
      startTime:
        description: |-
          StartTime string 实验开始时间
          选填，格式为 "2006-01-02T15:04:05Z"（RFC3339 格式）
          示例值: "2024-02-05T08:30:00Z"
        example: "2024-02-05T08:30:00Z"
        type: string
      steps:
        description: |-
          Steps []ExperimentStepUpdate 实验步骤列表
          选填，包含该实验的所有步骤信息，每个步骤包含名称、描述、实验条件、结果值及材料组等
          示例值: [{"stepName": "步骤名称", "stepNameDescription": "实验步骤描述", "experimentCondition": "实验条件", "resultValue": "步骤结果值", "materialGroups": []}]
        items:
          $ref: '#/definitions/data.ExperimentStepUpdate'
        type: array
    required:
    - experimentId
    type: object
  data.MaterialData:
    properties:
      materialName:
        description: |-
          MaterialName string 材料名称
          材料的名称信息
        example: 材料名称
        type: string
      percentage:
        description: |-
          Percentage float64 材料占比
          材料在材料组中的占比，百分比形式
        example: 60
        type: number
    type: object
  data.MaterialGroupData:
    properties:
      materialGroupName:
        description: |-
          MaterialGroupName string 材料组名称
          材料组的名称信息
        example: 材料组名称
        type: string
      materials:
        description: |-
          Materials []MaterialData 材料列表
          材料组内的具体材料信息
        items:
          $ref: '#/definitions/data.MaterialData'
        type: array
      proportion:
        description: |-
          Proportion float64 材料组占比
          材料组在实验步骤中的占比，百分比形式
        example: 25.5
        type: number
    type: object
  data.MaterialGroupInfo:
    properties:
      materialGroupId:
        description: |-
          MaterialGroupID string 材料组ID
          唯一标识材料组的UUID
        example: 123e4567-e89b-12d3-a456-426614174003
        type: string
      materialGroupName:
        description: |-
          MaterialGroupName string 材料组名称
          材料组的名称信息
        example: 材料组名称
        type: string
      materials:
        description: |-
          Materials []MaterialInfo 材料列表
          材料组内的具体材料信息
        items:
          $ref: '#/definitions/data.MaterialInfo'
        type: array
      proportion:
        description: |-
          Proportion float64 材料组占比
          材料组在实验步骤中的占比，百分比形式
        example: 25.5
        type: number
    type: object
  data.MaterialInfo:
    properties:
      materialId:
        description: |-
          MaterialID string 材料ID
          唯一标识材料的UUID
        example: 123e4567-e89b-12d3-a456-426614174004
        type: string
      materialName:
        description: |-
          MaterialName string 材料名称
          材料的名称信息
        example: 材料名称
        type: string
      percentage:
        description: |-
          Percentage float64 材料占比
          材料在材料组中的占比，百分比形式
        example: 60
        type: number
    type: object
  data.PredictionData:
    properties:
      resultValue:
        description: |-
          ResultValue string 实验条件
          步骤对应的实验结果
        example: 步骤结果值
        type: string
      stepName:
        description: |-
          StepName string 步骤名称
          描述实验步骤的名称
        example: 步骤名称
        type: string
    type: object
  data.PredictionDemoRequest:
    properties:
      experimentCondition:
        description: |-
          ExperimentCondition string 实验条件
          步骤对应的实验条件描述
        example: 实验条件
        type: string
      materialGroups:
        description: |-
          MaterialGroups []MaterialGroupData 材料组
          该步骤中涉及的材料组信息
        items:
          $ref: '#/definitions/data.MaterialGroupData'
        type: array
      stepName:
        description: |-
          StepName string 步骤名称
          描述实验步骤的名称
        example: 步骤名称
        type: string
    type: object
  data.PredictionDemoResponse:
    properties:
      resultValue:
        description: |-
          ResultValue string 实验条件
          步骤对应的实验结果
        example: 步骤结果值
        type: string
      stepName:
        description: |-
          StepName string 步骤名称
          描述实验步骤的名称
        example: 步骤名称
        type: string
    type: object
  data.PredictionRequest:
    properties:
      steps:
        description: |-
          Steps []PredictionStepData 实验步骤
          包含该实验的步骤信息
        items:
          $ref: '#/definitions/data.PredictionStepData'
        type: array
    type: object
  data.PredictionResponse:
    properties:
      list:
        description: |-
          List []PredictionData 数据
          返回的实验记录结果
        items:
          $ref: '#/definitions/data.PredictionData'
        type: array
    type: object
  data.PredictionStepData:
    properties:
      experimentCondition:
        description: |-
          ExperimentCondition string 实验条件
          步骤对应的实验条件描述
        example: 实验条件
        type: string
      materialGroups:
        description: |-
          MaterialGroups []MaterialGroupData 材料组
          该步骤中涉及的材料组信息
        items:
          $ref: '#/definitions/data.MaterialGroupData'
        type: array
      stepName:
        description: |-
          StepName string 步骤名称
          描述实验步骤的名称
        example: 步骤名称
        type: string
    type: object
  data.RecipeAddRequest:
    properties:
      materialGroups:
        description: |-
          MaterialGroupData []MaterialGroupData 材料组列表
          选填，实验步骤中涉及的材料组信息, percentage的和为100(占比100%)
          示例值: [{"materialGroupName": "材料组名称", "proportion": 25.5, "materials": []}]
        items:
          $ref: '#/definitions/data.MaterialGroupData'
        type: array
      recipeName:
        description: |-
          RecipeName string 配方名称，选填，长度限制：2-255字符
          用于按名称模糊查询实验记录
        example: 配方名称
        maxLength: 255
        minLength: 2
        type: string
      sort:
        description: |-
          Sort int 排序 优先级从大到小
          选填，必须是大于等于 0 的整数
          示例值: 1
        example: 1
        minimum: 0
        type: integer
    type: object
  data.RecipeData:
    properties:
      createdAt:
        description: |-
          CreatedAt 创建时间
          格式为时间戳，创建时间
        example: "2024-11-18T10:00:00Z"
        type: string
      materialGroups:
        description: |-
          MaterialGroups []MaterialGroupInfo 材料组
          该步骤中涉及的材料组信息
        items:
          $ref: '#/definitions/data.MaterialGroupInfo'
        type: array
      recipeId:
        description: |-
          RecipeId string 配方id
          UUID
        example: id
        type: string
      recipeName:
        description: |-
          RecipeName string 配方名称
          配方名称信息
        example: 配方名称
        type: string
    type: object
  data.RecipeFormListRequest:
    properties:
      page:
        description: |-
          Page 页码，选填，范围限制：[1,10000]
          用于分页查询管理员列表，最小值为1，最大值为10000
        example: 1
        maximum: 10000
        minimum: 1
        type: integer
      pageSize:
        description: |-
          PageSize 每页大小，选填，范围限制：[1,10000]
          用于限制每页返回的管理员数量，最小值为1，最大值为10000
        example: 10
        maximum: 10000
        minimum: 1
        type: integer
      recipeName:
        description: |-
          RecipeName 是一个可选的字符串字段，用于按配方名称进行模糊查询。
          该字段的长度必须在 2 到 255 个字符之间。如果不提供该字段，则不进行名称过滤。
          示例值："配方名称"，系统会查找名称中包含该字符串的所有配方记录。
        example: 配方名称
        maxLength: 255
        minLength: 2
        type: string
    type: object
  data.RecipeFormListResponse:
    properties:
      list:
        description: |-
          List 是一个 RecipeInfo 类型的切片，用于存储分页返回的配方记录列表。
          例如，列表中可能包含多个不同配方的信息，前端可以根据这些信息展示配方列表。
        items:
          $ref: '#/definitions/data.RecipeInfo'
        type: array
      total:
        description: |-
          Total 表示符合查询条件的配方记录的总条数。
          示例值："100"，表示共有 100 条记录符合查询条件。
        example: 100
        type: integer
    type: object
  data.RecipeInfo:
    properties:
      id:
        description: |-
          Id 是配方的唯一标识符，通常为 UUID 格式的字符串。
          示例值: "123e4567-e89b-12d3-a456-426614174000"
        type: string
      name:
        description: |-
          Name 是配方的名称，用于描述该配方的内容或用途。
          示例值: "实验名称"
        type: string
    type: object
  data.RecipeInfoRequest:
    properties:
      recipeId:
        description: |-
          RecipeId 是配方的唯一标识符
          必填字段，格式为 UUID v4
          示例值: "123e4567-e89b-12d3-a456-426614174000"
        example: 配方id
        type: string
    required:
    - recipeId
    type: object
  data.RecipeInfoResponse:
    properties:
      createdAt:
        description: |-
          CreatedAt 表示配方的创建时间
          时间格式为 ISO 8601 格式的 UTC 时间戳
          示例值: "2024-11-18T10:00:00Z"
        example: "2024-11-18T10:00:00Z"
        type: string
      materialGroups:
        description: |-
          MaterialGroups 包含与该配方关联的材料组信息
          每个材料组都包含详细的材料信息
        items:
          $ref: '#/definitions/data.MaterialGroupInfo'
        type: array
      recipeBasedExperiment:
        description: RecipeBasedExperiment 包含基于此配方创建的实验信息列表
        items:
          $ref: '#/definitions/data.ExperimentInfo'
        type: array
      recipeId:
        description: |-
          RecipeId string 配方id
          UUID
        example: id
        type: string
      recipeName:
        description: |-
          RecipeName 表示配方的名称
          返回配方的名称信息
          示例值: "配方名称"
        example: 配方名称
        type: string
    type: object
  data.RecipeListRequest:
    properties:
      page:
        description: |-
          Page 页码，选填，范围限制：[1,10000]
          用于分页查询管理员列表，最小值为1，最大值为10000
        example: 1
        maximum: 10000
        minimum: 1
        type: integer
      pageSize:
        description: |-
          PageSize 每页大小，选填，范围限制：[1,10000]
          用于限制每页返回的管理员数量，最小值为1，最大值为10000
        example: 10
        maximum: 10000
        minimum: 1
        type: integer
      recipeName:
        description: |-
          RecipeName string 配方名称，选填，长度限制：2-255字符
          用于按名称查询配方列表 前缀模糊匹配
        example: 配方名称
        maxLength: 255
        minLength: 2
        type: string
    type: object
  data.RecipeListResponse:
    properties:
      list:
        description: |-
          List []RecipeData 数据
          分页返回的配方列表
        items:
          $ref: '#/definitions/data.RecipeData'
        type: array
      total:
        description: |-
          Total int64 总条数
          返回符合条件的实验记录总数
        example: 100
        type: integer
    type: object
  dto.Empty:
    type: object
  dto.ErrorResponse:
    properties:
      code:
        description: 错误码
        type: integer
      message:
        description: 错误信息
        type: string
    type: object
